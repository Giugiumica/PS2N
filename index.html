<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control LED & Temperatură</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Control LED & Temperatură</h1>
    <div class="container">
        <form id="control-form">
            <button type="button" onclick="sendCommand('A')">Aprinde LED</button>
            <button type="button" onclick="sendCommand('S')">Stinge LED</button>
        </form>
    </div>

    <script>
        function sendCommand(command) {
            fetch('/control', {
                method: 'POST',
                body: new URLSearchParams({ 'command': command }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Command sent successfully');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    </script>
</body>
</html>
